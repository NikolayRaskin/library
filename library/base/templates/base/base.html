{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width" name="viewport">
        <!-- css -->
        <link rel="stylesheet" href="{% static 'logIn/css/logIn.css' %}">
        <link rel="stylesheet" href="{% static 'logIn/css/form.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/header.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/profile.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Chilanka|Dancing+Script|Pacifico&display=swap" rel="stylesheet">
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block header %}
        <header class="header">
            <section class="header__item">
                <div class="logo">
                    <span class="chilanka-font"><a href="{% url 'index' %}">Innowise Group Library :)</a></span>
                </div>
            </section>
            <section class="header__item">
                <div class="right">
                    <div class="logout"><a class="logOutLink" href="{% url 'logout' %}"><span class="chilankaFont chilankaFontSmall">LogOut</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></a></div>
                </div>
            </section>
            </header>
        {% endblock %}
    </header>

    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
